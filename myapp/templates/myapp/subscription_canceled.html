{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Canceled - {{ company.name|default:"AI Generator" }}</title>

    {% if company.favicon %}
        <link rel="icon" href="{{ company.favicon.url }}">
    {% else %}
        <link rel="icon" href="data:,">
    {% endif %}

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    {% if company %}
    <style>
        :root {
            --primary-start: {{ company.primary_color_start|default:"#a855f7" }};
            --primary-mid: {{ company.primary_color_mid|default:"#ef4444" }};
            --primary-end: {{ company.primary_color_end|default:"#ff9068" }};
            --accent-glow: {{ company.accent_glow_color|default:"#ef4444" }};
            --primary-gradient: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-mid) 50%, var(--primary-end) 100%);
        }
    </style>
    {% endif %}

    <style>
        body {
            background: linear-gradient(to bottom, #0f0505 0%, #020202 100%);
            color: white;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-panel rounded-3xl p-8 max-w-md w-full text-center">

        <div class="h-20 w-20 rounded-full bg-red-500/20 flex items-center justify-center mx-auto text-red-400 text-4xl mb-6">
            <i class="fas fa-times"></i>
        </div>

        <h2 class="text-3xl font-bold mb-4">Subscription Canceled</h2>

        <p class="text-gray-400 mb-8">
            The subscription process was canceled. No charges were made.
        </p>

        <a href="{% url 'subscription_plans' %}" class="block w-full py-4 px-6 rounded-xl text-center bg-white/10 hover:bg-white/20 text-white font-bold transition-colors mb-4">
            Try Again
        </a>

        <a href="{% url 'profile' %}" class="block text-sm text-gray-400 hover:text-white transition-colors">
            Back to Profile
        </a>

    </div>

</body>
</html>
