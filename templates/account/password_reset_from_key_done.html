{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block title %}{% trans "Contraseña Cambiada" %}{% endblock %}

{% block content %}
<div class="fixed inset-0 z-50 bg-[#0a0a0a] flex items-center justify-center font-sans">
    <div class="w-full max-w-md bg-gray-900 p-8 rounded-2xl shadow-2xl border border-gray-800 text-center mx-4">

        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-900/40 border border-green-500/50 mb-6">
            <i class="fas fa-check text-2xl text-green-400"></i>
        </div>

        <h2 class="text-2xl font-bold text-white mb-2">
            {% trans "¡Éxito!" %}
        </h2>

        <p class="mt-4 text-gray-400">
            {% trans "Tu contraseña ha sido actualizada. Ya puedes iniciar sesión." %}
        </p>

        <div class="mt-8">
            <a href="{% url 'account_login' %}" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all duration-200 transform hover:scale-[1.02]">
                {% trans "Ir al Login" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
