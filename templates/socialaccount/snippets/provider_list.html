{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
    {% if provider.id == "google" %}
    <a title="{{ provider.name }}"
       class="flex items-center justify-center gap-3 px-6 py-3 border border-gray-700 rounded-lg shadow-sm text-sm font-semibold text-gray-200 bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all duration-200 w-full"
       href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5" alt="Google">
        <span>Connect {{ provider.name }}</span>
    </a>
    {% endif %}
{% endfor %}
