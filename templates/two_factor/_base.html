{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-indigo-100 mb-4">
                <i class="fas fa-shield-alt text-indigo-600 text-xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900">
                {% block title %}{% trans "Seguridad de la Cuenta" %}{% endblock %}
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                {% block subtitle %}{% trans "Configuración de Autenticación de Dos Factores" %}{% endblock %}
            </p>
        </div>

        <div class="mt-8">
            {% block content_wizard %}
                <!-- Aquí se inyectará el contenido del asistente (QR, forms, etc.) -->
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
